<!DOCTYPE html lang="en">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>jQuery Lightbox Image Thumbnail Gallery</title>
        <meta name="author" content="Jake Rocheleau">
        <link rel="shortcut icon" href="http://teamtreehouse.com/assets/favicon.ico">
        <link rel="icon" href="http://teamtreehouse.com/assets/favicon.ico">
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/jquery.lightbox-0.5.css">
        <link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Lato|Skranji:700">
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.lightbox-0.5.min.js"></script>
    </head>

    <body>
        <div id="content">
            <h1>Lightbox Thumbnail Gallery</h1>

            <div class="photos">
                <ul class="clearfix">
                    <!-- ATTRIBUTION: http://dribbble.com/shots/963800-New-App-design -->
                    <li><a href="images/photos/01-app-design-iphone.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/963800-New-App-design' target='_blank'>Natalia Berowska</a>"><img src="images/photos/01-app-design-iphone-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/963671-Navigation -->
                    <li><a href="images/photos/02-ios-side-navigation.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/963671-Navigation' target='_blank'>Matt D. Smith</a>"><img src="images/photos/02-ios-side-navigation-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/962966-Share -->
                    <li><a href="images/photos/03-share-buttons-ios.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/962966-Share' target='_blank'>Nicholas Swanson</a>"><img src="images/photos/03-share-buttons-ios-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/961333-Profile-Screen-WIP -->
                    <li><a href="images/photos/04-profile-screen-iphone.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/961333-Profile-Screen-WIP' target='_blank'>Alex Sharpz</a>"><img src="images/photos/04-profile-screen-iphone-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/961314-Chat-IOS-App -->
                    <li><a href="images/photos/05-iphone-chat-app.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/961314-Chat-IOS-App' target='_blank'>Daniela Alves</a>"><img src="images/photos/05-iphone-chat-app-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/958102-Traveler-3-0-Favorites -->
                    <li><a href="images/photos/06-traveler-iphone-app-white.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/958102-Traveler-3-0-Favorites' target='_blank'>Lynette Liwanag</a>"><img src="images/photos/06-traveler-iphone-app-white-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/960585-Twitter-Client-UI-Design -->
                    <li><a href="images/photos/07-twitter-client-dark.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/960585-Twitter-Client-UI-Design' target='_blank'>Mike Hince</a>"><img src="images/photos/07-twitter-client-dark-thumb.png" width="150" height="150"></a></li>

                    <!-- ATTRIBUTION: http://dribbble.com/shots/957175-Share-Section -->
                    <li><a href="images/photos/08-iphone-share-app.png" rel="lightbox" title="Designed by <a href='http://dribbble.com/shots/957175-Share-Section' target='_blank'>Evan Kimia</a>"><img src="images/photos/08-iphone-share-app-thumb.png" width="150" height="150"></a></li>
                </ul>
            </div>

        </div> <!-- /end #content -->

        
        <script type="text/javascript">
            $(function() {
                $('a[rel=lightbox]').lightBox({
                    containerResizeSpeed: 250,
                    fixedNavigation: true
                });
                $('a[rel=2ndlightbox]').lightBox({
                    overlayBgColor: '#fff',
                    overlayOpacity: 0.7
                });
            });
        </script>
    </body>
</html>
